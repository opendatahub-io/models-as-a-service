version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "../migrations/"
    gen:
      go:
        package: "db"
        out: "../../internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
