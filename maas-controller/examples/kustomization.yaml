# Example MaaS CRs: regular and premium simulators with policies and subscriptions.
# - Regular: system:authenticated (policy + subscription)
# - Premium: premium-user (policy + subscription)
# - Premium no-sub: premium-viewer (policy only, no subscription â†’ 429)
# Deploy after the maas-controller is running and both simulator LLMInferenceServices exist.
# See README.md and ../scripts/install-examples.sh.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - maas-model.yaml
  - maas-model-premium.yaml
  - maas-auth-policy-regular.yaml
  - maas-subscription-regular.yaml
  - maas-auth-policy-premium.yaml
  - maas-subscription-premium.yaml
  - maas-auth-policy-premium-no-sub.yaml
