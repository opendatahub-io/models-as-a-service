# MaaSSubscription for the premium simulator: token rate limit for premium-user.
# Paired with maas-auth-policy-premium.yaml.
# Replace "premium-user" with a group from your identity provider (TokenReview).
apiVersion: maas.opendatahub.io/v1alpha1
kind: MaaSSubscription
metadata:
  name: premium-simulator-subscription
  namespace: models-as-a-service
spec:
  owner:
    groups:
      - name: premium-user
    users: []
  modelRefs:
    - name: premium-simulated-simulated-premium
      tokenRateLimits:
        - limit: 1000
          window: 1m
