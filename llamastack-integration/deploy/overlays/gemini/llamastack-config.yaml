apiVersion: v1
kind: ConfigMap
metadata:
  name: llamastack-config
data:
  config.yaml: |
    server:
      port: 8000
      # TLS will be handled via command line args from KServe

    model_servers:
      - model_server_id: gemini-server
        model_server_type: remote::gemini
        config:
          api_key: "${GEMINI_API_KEY}"

    models:
      - model_id: gemini-1.5-pro
        provider_resource_id: gemini-server
        metadata:
          description: "Google Gemini 1.5 Pro"
          context_length: 2097152

      - model_id: gemini-1.5-flash
        provider_resource_id: gemini-server
        metadata:
          description: "Google Gemini 1.5 Flash"
          context_length: 1048576

      - model_id: gemini-2.0-flash-exp
        provider_resource_id: gemini-server
        metadata:
          description: "Google Gemini 2.0 Flash (Experimental)"
          context_length: 1048576

    inference_api_providers:
      - provider_id: gemini-server
        provider_type: remote::gemini
        config:
          api_key: "${GEMINI_API_KEY}"