apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-key
type: Opaque
stringData:
  # IMPORTANT: Set environment variable first: export GEMINI_API_KEY="your-actual-key"
  # Then apply with: envsubst < gemini-api-key-secret.yaml | kubectl apply -f -
  # OR use kubectl create secret instead (recommended):
  # kubectl create secret generic gemini-gemini-api-key --from-literal=api-key="$GEMINI_API_KEY" -n llm
  api-key: "${GEMINI_API_KEY}"