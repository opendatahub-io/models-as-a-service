apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
type: Opaque
stringData:
  # IMPORTANT: Set environment variable first: export ANTHROPIC_API_KEY="your-actual-key"
  # Then apply with: envsubst < anthropic-api-key-secret.yaml | kubectl apply -f -
  # OR use kubectl create secret instead (recommended):
  # kubectl create secret generic anthropic-anthropic-api-key --from-literal=api-key="$ANTHROPIC_API_KEY" -n llm
  api-key: "${ANTHROPIC_API_KEY}"