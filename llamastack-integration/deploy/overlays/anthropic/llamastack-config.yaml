apiVersion: v1
kind: ConfigMap
metadata:
  name: llamastack-config
data:
  config.yaml: |
    server:
      port: 8000
      # TLS will be handled via command line args from KServe

    model_servers:
      - model_server_id: anthropic-server
        model_server_type: remote::anthropic
        config:
          api_key: "${ANTHROPIC_API_KEY}"
          base_url: "https://api.anthropic.com"

    models:
      - model_id: claude-3-5-sonnet-20241022
        provider_resource_id: anthropic-server
        metadata:
          description: "Anthropic Claude 3.5 Sonnet"
          context_length: 200000

      - model_id: claude-3-5-haiku-20241022
        provider_resource_id: anthropic-server
        metadata:
          description: "Anthropic Claude 3.5 Haiku"
          context_length: 200000

      - model_id: claude-3-opus-20240229
        provider_resource_id: anthropic-server
        metadata:
          description: "Anthropic Claude 3 Opus"
          context_length: 200000

    inference_api_providers:
      - provider_id: anthropic-server
        provider_type: remote::anthropic
        config:
          api_key: "${ANTHROPIC_API_KEY}"
          base_url: "https://api.anthropic.com"