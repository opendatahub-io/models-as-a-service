apiVersion: v1
kind: Secret
metadata:
  name: openai-api-key
type: Opaque
stringData:
  # IMPORTANT: Set environment variable first: export OPENAI_API_KEY="your-actual-key"
  # Then apply with: envsubst < openai-api-key-secret.yaml | kubectl apply -f -
  # OR use kubectl create secret instead (recommended):
  # kubectl create secret generic openai-openai-api-key --from-literal=api-key="$OPENAI_API_KEY" -n llm
  api-key: "${OPENAI_API_KEY}"