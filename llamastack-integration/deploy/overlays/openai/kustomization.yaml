apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm

resources:
  - ../../base
  - openai-api-key-secret.yaml

patches:
  - target:
      kind: LLMInferenceService
      name: llamastack
    path: patches/deployment-patch.yaml

namePrefix: openai-

labels:
  - pairs:
      app.kubernetes.io/instance: openai-llamastack
      provider: openai
