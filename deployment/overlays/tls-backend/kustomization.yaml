apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/maas-api/overlays/tls  
  - ../../base/policies

patches:
  # Set HTTPS URL for tier lookup (both V2 and SA paths)
  - target:
      group: kuadrant.io
      version: v1
      kind: AuthPolicy
      name: gateway-auth-policy
    patch: |-
      - op: replace
        path: /spec/rules/metadata/matchedTier-v2/http/url
        value: https://maas-api.maas-api.svc.cluster.local:8443/v1/tiers/lookup
      - op: replace
        path: /spec/rules/metadata/matchedTier-sa/http/url
        value: https://maas-api.maas-api.svc.cluster.local:8443/v1/tiers/lookup

