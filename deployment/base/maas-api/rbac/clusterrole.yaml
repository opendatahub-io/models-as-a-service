apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: maas-api
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# SA token provider resources
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "list", "watch", "create", "delete"]
- apiGroups: [""]
  # Needed for TokenRequest API
  resources: ["serviceaccounts/token"]
  verbs: ["create"]

# Token review for authentication
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]

# MaaSModel CRs for the models endpoint (cached via informer)
- apiGroups: ["maas.opendatahub.io"]
  resources: ["maasmodels"]
  verbs: ["get", "list", "watch"]

# HTTPRoutes (for future use, e.g. listing or resolving model routes)
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes"]
  verbs: ["get", "list", "watch"]

# Metrics and monitoring
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
