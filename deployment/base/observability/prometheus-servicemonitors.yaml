# ServiceMonitors for OpenShift Prometheus (user-workload-monitoring)
# These tell OpenShift's user-workload Prometheus what metrics to scrape
# Note: ServiceMonitors are deployed in the SAME namespace as the services they monitor
# Do NOT add openshift.io/cluster-monitoring=true label - that blocks user-workload-monitoring

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: models-aas-observability-self
  namespace: maas-api
  labels:
    app: models-aas-observability
spec:
  endpoints:
  - interval: 30s
    port: web
  selector:
    matchLabels:
      app: models-aas-observability
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authorino-runtime
  namespace: kuadrant-system
  labels:
    environment: base
    project: models-aas-observability
spec:
  selector:
    matchLabels:
      authorino-resource: authorino
      control-plane: controller-manager
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
    - port: http
      path: /server-metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: limitador-runtime
  namespace: kuadrant-system
  labels:
    environment: base
    project: models-aas-observability
spec:
  selector:
    matchLabels:
      app: limitador
      limitador-resource: limitador
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
